<div class="modal" ui-if='modal_add_theme' ui-state='modal_add_theme' >
    <div class="modal-backdrop in"></div>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" ui-turn-off="modal_add_theme">&times;</button>
          <h4 class="modal-title">New theme</h4>
        </div>
        <div class="modal-body">
            <form>
              <div class="form-group" >
                  <label for="theme_name" >Theme name:</label>
                <input class="form-control" type="text" id="theme_name"  ng-model="newtheme.theme_name" >
              </div>
            </form>
            <button ng-show="newtheme.theme_name.length" ui-turn-off="modal_add_theme" class="btn btn-block btn-success" ng-click="addTheme()" >Save and close</button>
            
        </div>
        <div class="modal-footer">
          <button  ui-turn-off="modal_add_theme" class="btn btn-block btn-primary" ><i class="fa fa-close" ></i> Cancel</button>
        </div>
      </div>
    </div>
</div>
