<div class="modal modal-overlay" ui-if='modal_delete_encounter' ui-state='modal_delete_encounter' >
    <div class="modal-backdrop in"></div>
    <div class="modal-dialog ">
      <div class="modal-content" >
        
        <div class="modal-header">
          <button class="close" ui-turn-off="modal_delete_encounter">&times;</button>
          <h4 class="modal-title">Delete Encounter?</h4>
        </div>
          
          
        <div class="modal-body" >
                
                <p>Are you sure you want to delete this Encounter?</p>
                <hr>
                
                <button class="btn btn-danger" ng-click="doDelete(encounterToDelete)" ui-turn-off="modal_delete_encounter" >
                    <i class="fa fa-trash" ></i> delete
                </button>
                
                <button class="btn btn-success" ng-click="cancelDelete()" ui-turn-off="modal_delete_encounter" >
                    <i class="fa fa-close" ></i> cancel
                </button>
        </div>
          
        <div class="modal-footer"></div>
      </div>
    </div>
</div>
